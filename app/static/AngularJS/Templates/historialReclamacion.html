                            <div class="col-xs-3" id="data_5">
                                <label class="font-noraml">Fecha Inicio a Fecha Fin</label>
                                <div class="input-daterange input-group" id="datepicker">
                                    <input type="text" placeholder="Fecha Inicio" class="input-sm form-control" name="start" ng-model="fechaInicio" ng-change="fechaRango" />
                                    <span class="input-group-addon">a</span>

                            <div class="col-md-1">
                                <label class="font-noraml">Buscar</label>

                                <button id="btnBuscar" busy="Buscando.." type="button" class="btn btn-primary" ng-click="callReclamacion()"><span class="glyphicon glyphicon-search"></span></button>

                <div class="row col-md-12">
                    <BR><BR>

                    <br/>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTableReclamacion" cg-busy="{promise:promise,message:message}">

                                    <th>Folio Reporte</th>
                                    <th>Fecha de Emisión </th>
                                    <th>Acción</th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="reporte in reportes">

                                        <td>{{reporte.fecha | date:'dd-MM-yyyy HH:mm'}}</td>
 										<td><button id="" busy="Buscando.." tooltip="Ver evidencia" type="button" class="btn btn-primary" ng-click="verEvidencia(reporte.identificador)"><span class="fa fa-inbox"></span></button></td>
